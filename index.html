  <body id="touch-me">

<div class="xclmSlideBuilder">
</div>

<div class="xclmStartForm">
	<img class="bg" src='core/img/interface.png' />  
    
	<!--buttons--> 
	<img class="btn xclmExitBtn" src="core/img/btn.png" />         
	<img class="btn xclmVisitBtn" src='core/img/btn.png'  />
 	<img class="btn xclmViewBtn" src='core/img/btn.png' /> 
  	<img class="xclmHelpBtn xclmHidden" src='core/img/xclmHelpBtn.png' />                 
 	<img class="xclmTestBtn xclmHidden" src='core/img/xclmTestBtn.png' /> 
  	<!--<img class="xclmSentBtn" src='core/img/formSent.png'/>--> 
    
 	<!--imgLogo--> 
	<img id="xclm_logo" class="xclmImgLogo" />       
    
    <div  class="xclmUserName">
    <p id="xclm_username"></p> 
    </div>
    
    <div  class="xclmTheme">
    <p id="xclm_title"></p> 
    </div>        
</div>  

<div class="xclmPresentation xclmHidden">
	<div id="menudiv" class="xclmMenuDiv">
		<ul id="menu" class="xclmMenu">
		</ul>
		<div id="xclmBreadCrumbs"></div>
	</div> 
    
  <div id="canvas" class="xclmCanvas">
  </div>
  <div id="sysmenu" class="xclmHidden xclmSysmenu">
  	<button class="xclmVisitExitButton" id="endVisit" href="#">Завершить визит</button>
    <div id="closeEndVisit" class="xclmVisitExitButtonClose">
    	<div></div>
        <div></div>
    </div>
  </div>

</div>


<div class="xclmFileSend xclmHidden">
<img class="fon" src='core/img/formSentBackground.png'  />

	<!--пользователь-->
    <div  class="xclmUserName">
    <p id="xclm_username"></p> 
    </div>
	
	
	<!--левое поле-->
	<div class="formSentLeftDiv">
		<h1>Форма отправки документов</h1>
		
		<!--список файлов-->
		<ol>
			<li>
				<hr />
				<div class="checkbox">
					<input class="xclmAttachFile" data-url="/app/xdata/dst/aktemra-adults/pdf/ADACTA.pdf" data-title="ADACTA.pdf" type="checkbox" id="check1">
					<label class="inputText" for="check1">ADACTA.pdf<br /><br /></label>
				</div>
				<div>
					<a data-file="pdf/ADACTA.pdf" href="#" type="submit" class="xclmOpenFile formSentOpenFile">Просмотр</a>
				</div>
			</li>
			
			<li>
				<hr />
				<div class="checkbox">
					<input class="xclmAttachFile" data-url="/app/xdata/dst/aktemra-adults/pdf/EULAR_recomend.pdf" data-title="EULAR_recomend.pdf" type="checkbox" id="check2">
					<label class="inputText" for="check2">EULAR-recomend.pdf<br /><br /></label>
				</div>
				<div>
					<a data-file="pdf/EULAR-recomend.pdf" href="#" type="submit" class="xclmOpenFile formSentOpenFile">Просмотр</a>
				</div>
			</li>

			
		</ol>
	</div>

	<!--правое поле-->
	<div class="formSentRightDiv">
		<h1>Отправить файлы</h1>
		<hr />
		<ul>
			<li>Выберите файл слева</li>
			<li>Введите e-mail получателя</li>
			<li>Нажмите "Отправить"</li>
		</ul>
		
		<!--куда посылать-->
		<input id="emailInput" class="formSentMail" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" value="E-mail получателя"> 
		<a href="#" class="formSentMailButton" type="submit">Отправить <span id="xclmFileNumber">0</span> файл(ов)</a>     	
	</div>

	<!--кнопка назад-->
	<a href="#" class="formSentBack" type="submit">Назад</a>

</div>
  <script>
  	xclm.init();
  </script>
  </body>
</html>
